{% extends "base.html" %}

{% block content %}
  <h1>All Users</h1>
  <ul>
    {% for user in users %}
      <li>
        {{ user.full_name }} 
        <a href="{{ url_for('new_post', user_id=user.id) }}">Add post</a>
        <br>
        <form action="{{ url_for('create_post', user_id=user.id) }}" method="POST">

          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required><br>

          <label for="content">Content:</label>
          <textarea name="content" id="content" rows="4" required></textarea><br>

          <h2>Add Tags</h2>
          {% for tag in tags %}
            <label>
              <input type="checkbox" name="tags" value="{{ tag.id }}"> {{ tag.name }}
            </label><br>
          {% endfor %}

          <button type="submit" class="btn btn-primary">Add Post</button>
        </form>
      </li>
    {% endfor %}
  </ul>
  <a href="{{ url_for('new_user') }}">Add a new user</a>
{% endblock %}
